<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="box.css" />
    <title>Document</title>
  </head>
  <body>
    <div><p>This is a paragraph</p></div>
    <div>
      <h2>This uses the padding shorthand</h2>
    </div>
    <div class="padding">This is 2nd padding</div>

    <div>
      <h3>CSS Borders</h3>
    </div>
    <div class="mix-borders">
      <p class="borders">This is a parag with borders</p>
    </div>

    <div>
      <h4>using margin shorthand</h4>
    </div>

    <div class="box"><p class="margin">This is parag with margin</p></div>
  </body>
</html>
