<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables and Images</title>
    <link rel="stylesheet" href="t and j.css" />
  </head>

  <body>
    <!-- tables -->
    <table border="4">
      <thead>
        <!-- Table Head -->
        <tr>
          <!-- Table Row -->
          <th>Name</th>
          <!-- table header -->
          <th colspan="2">Details</th>
        </tr>
      </thead>

      <tbody>
        <!-- Table Body -->
        <tr>
          <td rowspan="2">Levi</td>
          <!-- table data -->
          <td rowspan="2">25</td>
          <td>Camarines Sur</td>
        </tr>
        <tr>
          <td>Philippines</td>
        </tr>
      </tbody>

      <tfoot>
        <!-- table footer -->
        <tr>
          <td colspan="3">Total:1</td>
        </tr>
      </tfoot>
    </table>
    <br />
    <br />
    <!-- images -->
    <img
      src="https://th.bing.com/th/id/OIP.m7E0udBMNKGThg9u2b-sYwAAAA?rs=1&pid=ImgDetMain"
      alt="Chicken Adobo"
      height="300"
      width="300"
    />
    <img src="images/R.jpg" height="300" width="300" alt="Dinakdakan" />

    <br />
    <br />
    <h3><em>Store Hours</em></h3>
    <table border="1" style="background-color: black;">
      <tr align="center" style="background-color: rgb(252, 142, 102);">
        <th width="100">Sunday</th>
        <th width="100">Monday</th>
        <th width="100">Tuesday</th>
        <th width="100">Wednesday</th>
        <th width="100">Thursday</th>
        <th width="100">Friday</th>
        <th width="100">Saturday</th>
      </tr>

      <tr align="center" style="background-color: rgb(243, 222, 214);">
        <td>Closed</td>
        <td>9-5</td>
        <td>9-5</td>
        <td>9-5</td>
        <td>9-5</td>
        <td>9-5</td>
        <td>10-2</td>
      </tr>
    </table>
  </body>
</html>
