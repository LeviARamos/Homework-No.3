        <form action="index.php" method="post" enctype="multipart/form-data"><br/>
        <!-- POST - confidential infos
        GET - Insensitive infos/data -->
   
        <label for="username">Username:</label>    
        <input type="text" id="username" placeholder="Username" required minlength="6" maxlength="20">  <br/>
       
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="password" required minlength="6" maxlength="20"><br/>
    
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="@email.com" required><br/>

        <label for="phone">Phone No.:</label>
        <input type="tel" name="phone" id="phone"><br/>
        
        <label for="bday">Birthday:</label>
        <input type="date" name="bday" id="bday"> <br/>
       
        <label for="quantity">Age:</label>
        <input type="number" name="age" id="quantity" min="0" max="120"><br/>

        <label for="title">Title:</label><br>

        <label for="Mr.">Mr.</label>
        <input type="radio" name="title" id="Mr." value="Mr.">
        <label for="Ms.">Ms.</label>
        <input type="radio" name="title" id="Ms." value="Ms.">
        <label for="Mrs.">Mrs.</label>
        <input type="radio" name="title" id="Mrs." value="Mrs."> <br/>
         
    
        <label for="payment">Payment:</label>
        <select name="payment" id="payment">
            <option value="Visa">Visa</option>
            <option value="Mastercard">Mastercard</option>
            <option value="Giftcard">Giftcard</option>
        </select><br/>

        <label for="file">Files:</label>
        <input type="file" name="file" id="file" accept="image/png, image/jpeg">

        <br/>
        <br/>
        <input type="checkbox" name="terms" id="terms">
        <label for="terms">I agree to tems and conditions.</label>
        <br/>


        <label for="text-area">Message:</label>
        <textarea name="text-area" id="text-area"></textarea> <br/>

        <input type="reset">
        <br/>
        <input type="submit">
    </form><br/>
